<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="container">
    <h1>添加数据</h1>
        <div class="col-md-8 col-md-offset-2">
            <form action="/add/" method="post" >
                <div class="form-group">
                    <label for="book-title">书籍名称</label>
                    <input type="text" class="form-control" id="book-title" placeholder="书籍名称" name="title">
                </div>
                   <div class="form-group">
                    <label for="book-title">出版日期</label>
                    <input type="date" class="form-control" id="book-date" placeholder="出版日期" name="date">
                </div>
                   <div class="form-group">
                    <label for="book-title">价格</label>
                    <input type="number" class="form-control" id="book-price" placeholder="价格" name="price">
                </div>
                   <div class="form-group">
                    <label for="book-title">出版社</label>
                    <input type="text" class="form-control" id="book-pub" placeholder="出版社" name="publish">
                </div>
                <button class="btn btn-success">提交</button>

            </form>


        </div>
    </div>
</div>
</body>
</html>
