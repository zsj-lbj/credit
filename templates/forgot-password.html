<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Forgot Password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'index2' %}"><b>企业信用评级系统</b>ECS</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">如果你忘记密码，可通过邮箱找回密码</p>

      <form  method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="用户名" name="user">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-desktop"></span>
            </div>
          </div>
        </div>

      {% if VCodeInfo %}
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="验证码" name="VCode">
              <div class="input-group-append">
                  <div class="input-group-text">
                      <span class="fas fa-bell"></span>
                  </div>
              </div>
          </div>
      {% endif %}

      {% if password %}
          <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="请输入新密码" name="password">
              <div class="input-group-append">
                  <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                  </div>
              </div>
          </div>
      {% endif %}
        <p>{{ tip }}</p>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block" ">{{ button }}</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'login' %}">登陆</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'register' %}" class="text-center">注册新用户</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>

</body>
</html>
